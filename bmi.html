		<center><h1>BMI Calculator</h1></center>
		<input type="text" id="w" placeholder = "Weigth"><br>
<input type="text" id="h" placeholder = "Heigth"><br><br>

<button onclick="myFunction()">Calculate BMI</button>

<p id="result"></p>

<script>
function myFunction() {
  var weight = document.getElementById("w").value;
  var height = document.getElementById("h").value;

  var BMI = weight / (height * height);

  document.getElementById("result").innerHTML = BMI;
}
</script>
